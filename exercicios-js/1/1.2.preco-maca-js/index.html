<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <form id="formprecomaca">
        <input type="number" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
     
	let inputQuantidadeMaca = document.querySelector("#quantidademaca");
	let btnCalcular = document.querySelector("#btnCalcular")

	btnCalcular.addEventListener("click", function(event){
		event.preventDefault();
		if(inputQuantidadeMaca.value > 12 ){
			console.log(parseInt(inputQuantidadeMaca.value) * parseFloat(0.25))
		} else {
			console.log(parseInt(inputQuantidadeMaca.value) * parseFloat(0.30))
		}
	})
    </script>

</body>

</html>
