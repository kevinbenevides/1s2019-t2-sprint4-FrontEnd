<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" required name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
       let btnCalcular = document.querySelector("#btnCalcular")
       let notaum = document.querySelector("#notaum");
       let notadois = document.querySelector("#notadois");

       let soma = (parseFloat(notaum.value) + parseFloat(notadois.value))/2;

        btnCalcular.addEventListener("click", event => {event.preventDefault(); console.log(soma);});


    </script>

</body>

</html>
