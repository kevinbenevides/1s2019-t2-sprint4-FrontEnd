<head>

        body {
            display: flex;

</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];
        
        //1- Listar somente Personagens cuja a editora seja Marvel
        console.log("Exercicio 1")
        let somenteMarvel = personagens.filter(personagens => personagens.editora == "Marvel")
        console.log(somenteMarvel);

        //2-  Listar somente Personagens cuja a data de Aparição seja maior que 1950
        console.log("Exercicio 2")
        let maioresque1950 = personagens.filter(personagens => personagens.dataAparicao >= 1950);
        console.log(maioresque1950);

        //3- Traga somente os nomes dos personagens;
        console.log("Exercicio 3")
        let somenteNome = personagens.map(personagens => personagens.nome);
        console.log(somenteNome);

        //4- Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel
        console.log("Exercicio 4")
        personagens.push({
            nome: "Capitã Marvel",
            dataAparicao: 1977,
            editora: "Marvel"
        })
        console.log(personagens);

        //5- Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log("Exercicio 5")
        let qtdPersonagem = personagens.length;
        console.log(qtdPersonagem);

        //Desafios
        //1- Some a idade de todos os personagens
        console.log("Desafio 1")
        let somaidades = personagens.reduce((Soma, cadaPersonagem) => { return Soma + parseInt(2019 - cadaPersonagem.dataAparicao)},0);
        console.log(somaidades);

        //2- Mostre o nome do personagem e a sua idade(data de nascimento é a data de aparição)
        console.log("Desafio 2")
        let nomeIdade = personagens.map(personagens => personagens.nome + ' : ' + parseInt(2019 - personagens.dataAparicao));
        console.log(nomeIdade);
    </script>

</body>
